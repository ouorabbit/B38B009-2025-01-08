    <title>隨機貓貓!</title>

            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #010101;/

        button {
            background-color: #e4b152;
            font-size: 120px;
            padding: 200px 400px;
            color: white;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        button:hover {

    <script>
        function openRandomCat() {
            const randomNumber = Math.floor(Math.random() * 1000) + 1000;
            window.open(`https://random.cat/view/${randomNumber}`, '_blank');
